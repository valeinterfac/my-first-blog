{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<h1><a href="{% url 'post_detail' pk=post.pk %}" class="post_title">{{ post.title }}</a></h1>
			<p class="post_date">published: {{ post.published_date }}</p>
			<p class="post_content">{{ post.text|linebreaks }}</p>
		</div>
	{% endfor %}
{% endblock %}
